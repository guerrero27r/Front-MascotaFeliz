    <header>
        <div class="navbar">
            <div class="logo">
                <img class="logo-img" src="imagenes/Logodef.png" alt="Imagenes Logo">
            </div>
            <div class="menu">
                <input type="checkbox" id="check-menu">
                <label id="label-check" for="check-menu"><i class="fa-solid fa-bars icon-menu"></i></label>
                <nav>
                    <ul>
                        <li><a class="inicio" href="index.html" id="selected">Inicio </a></li>
                        <li><a href="Quien somos.html">Nosotros</a></li>
                        <li><a href="#">Menu</a>
                            <ul>
                                <li><a href="Registro Persona.html"> Registro Persona</a></li>
                                <li><a href="Registro Dueño.html"> Registro Dueño</a></li>
                                <li><a href="Registro Mascota.html"> Registo Mascota</a></li>
                                <li><a href="Registro Historia.html"> Registo Historia</a></li>
                                <li><a href="Registro Veterinario.html"> Registo Veterinario</a></li>
                                <li><a href="Registros Visitas.html"> Registro Visitas</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <section class="form-group">
        <figure class="form-fig">
            <img class=" img-form" src="Imagenes/pets.png" alt="">
        </figure>
        <div class="form-reg">
            <h2 class="title-form">Bienvenido!</h2>
            <p class="paragraph">Registar Veterinario</p>

            <form class="main-form">
                <input type="text" placeholder="Ingresar Id" class="main-input">
                <input type="text" placeholder="Ingresar Nombre" class="main-input">
                <input type="text" placeholder="Ingresar Apellidos" class="main-input">
                <input type="text" placeholder="Ingresar Direccion" class="main-input">
                <input type="text" placeholder="Ingresar Telefono" class="main-input">
                <input type="text" placeholder="Ingresar Tarjeta Profesional" class="main-input">

                <input type="submit" value="Registrar" class="main-input--send">
                <input type="submit" value="Consultar" class="main-input--send">
                <input type="submit" value="Modificar" class="main-input--send">
                <input type="submit" value="Eliminar" class="main-input--del">
            </form>
        </div>
    </section>

    <div class="footer">
